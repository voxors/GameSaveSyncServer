<!doctype html>
<html>
    <head>
        {% include "common_head.html" %}
        <title>Login â€“ GameSaveSync</title>
        <script defer="true" src="/assets/js/login.js"></script>
    </head>
    <body class="bg-brand-background dark:bg-brand-background-dark min-h-screen flex items-center justify-center">
        <div class="bg-white dark:bg-gray-600 rounded-lg shadow-lg p-8 w-full max-w-md">
            <img class="w-24 h-24 mx-auto mb-3" src="/assets/icon/GameSaveSyncServer_no_bg.svg" alt="GameSaveSync logo" />
            <h1 class="text-2xl dark:text-white font-semibold mb-6 text-center">Login</h1>
            <p id="errorParam" class="text-red-600 mb-4 hidden" style="display: none"></p>
            <form id="loginForm" method="post" action="/login" class="space-y-4">
                <div>
                    <label for="token" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Bearer token:</label>
                    <input
                        type="text"
                        id="token"
                        name="token"
                        required
                        autocomplete="off"
                        class="mt-1 block w-full rounded-md dark:text-white border-gray-300 shadow-md focus:border-brand focus:ring-brand"
                    />
                </div>
                <div>
                    <button
                        type="submit"
                        class="btn-brand w-full inline-flex justify-center py-2 px-4 border
                        border-transparent rounded-md shadow-sm text-sm font-medium
                        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand"
                    >
                        Log in
                    </button>
                </div>
            </form>
            <p class="text-sm text-gray-500 dark:text-gray-200 mt-4">Copy the token you received from the server and paste it here.</p>
        </div>
    </body>
</html>
