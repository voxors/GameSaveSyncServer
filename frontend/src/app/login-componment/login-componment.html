<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    <form class="space-y-4" (ngSubmit)="onSubmit()">
      <div>
        <label for="token" class="block text-sm font-medium text-gray-700 mb-1">Token</label>
        <input
          type="text"
          id="token"
          name="token"
          placeholder="Enter your token"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          [(ngModel)]="token"
          required
        />
      </div>
      <div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200"
        >
          Submit
        </button>
      </div>
      <div *ngIf="error" class="text-red-600 mt-2">{{ error }}</div>
    </form>
  </div>
</div>
