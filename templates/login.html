<!doctype html>
<html>
    <head>
        {% include "common_head.html" %}
        <title>Login â€“ GameSaveSync</title>
        <script defer="true" src="/assets/js/login.js"></script>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
            <h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>
            <p
                id="errorParam"
                class="text-red-600 mb-4 hidden"
                style="display: none"
            ></p>
            <form
                id="loginForm"
                method="post"
                action="/login"
                class="space-y-4"
            >
                <div>
                    <label
                        for="token"
                        class="block text-sm font-medium text-gray-700 mb-1"
                        >Bearer token:</label
                    >
                    <input
                        type="text"
                        id="token"
                        name="token"
                        required
                        autocomplete="off"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                    />
                </div>
                <div>
                    <button
                        type="submit"
                        class="w-full inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                        Log in
                    </button>
                </div>
            </form>
            <p class="text-sm text-gray-500 mt-4">
                Copy the token you received from the server and paste it here.
            </p>
        </div>
    </body>
</html>
